<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link rel="stylesheet" type="text/css" href="./style/stat.css"> 
    <title>api access statistics </title>
    <script src="script/template.js"></script>
    <script type="text/html" id="line">
        {{each dataList as value item}}
        <table>
            {{each value as name api}}
            <tr>
                <td>{{api}}</td>
                {{each name as detail info}}
                <td>{{detail}}</td>
                {{/each}}
            </tr>
            {{/each}}
        </table>
        {{/each}}
    </script>
</head>

<body>
<div id="bar">
    <table>
        <tr>
            <td>API</td>
            <td>Total Request</td>
            <td>Timout Count</td>
            <td>Error Count</td>
            <td>Last request</td>
            <td>Total cost</td>
            <td>Min cost</td>
            <td>Max cost</td>
            <td>Avg. cost</td>
            <td>Error rate</td>
            <td>Timeout Rate</td>
        </tr>
    </table>
</div>
<div id="content"></div>
<script src="script/jquery.js"></script>
<script src="script/stat.js"></script>
<script>
    $.get("./json", function (data) {
        Statistics.init(data);
    });
</script>
</body>
</html>
